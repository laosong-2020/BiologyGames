<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
<script type = "text/javascript" src = "../lib/jquery-3.4.1.min.js"></script>
<script type = "text/javascript" src = "questionSet.json"></script>
</head>
<body onload="startGame()">
<p>The red square will stop falling when it hits the floor.</p>
<h1>Example Q&A</h1>
<div id = "question"></div>
<div id = "A" class="options"></div>
<div id = "B" class="options"></div>
<div id = "C" class="options"></div>
<div id = "D" class="options"></div>
<div id = "answer"></div>
<script>

const jsonImport = data;
var jsonItem = jsonImport[0];
var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "red", 80, 75);
    myGameArea.start();
    getRandomQuestion();
    
}
function getRandomQuestion() {
    var size = data.length;
    var randomIndex = Math.floor(Math.random() * size );
    jsonItem = jsonImport[randomIndex];
    document.getElementById('question').innerHTML = getJsonQuestion(jsonItem);
    document.getElementById('A').innerHTML = getJsonChoice(jsonItem, 0);
    document.getElementById('B').innerHTML = getJsonChoice(jsonItem, 1);
    document.getElementById('C').innerHTML = getJsonChoice(jsonItem, 2);
    document.getElementById('D').innerHTML = getJsonChoice(jsonItem, 3);
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);        
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 0;
    this.speedY = 0;    
    this.gravity = 0.05;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
        }
    }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.newPos();
    myGamePiece.update();
}

function getJsonQuestion(jsonObj) {
    var question = jsonObj.question;
    return "Q: " + question;
}

function getJsonAnswer(jsonObj) {
    var answer = jsonObj.answer;
    return answer;
}
function getJsonChoice(jsonObj, index) {
    var choice = jsonObj.choices[index];
    return choice;
}
$(".options").click(function() {
    console.log("you selected " + this.id);
    var answer = getJsonAnswer(jsonItem);
    if(this.innerText == answer) {
        alert("Correct!");
    } else {
        alert("Wrong!");
    }
})  
</script>
</body>
</html>
